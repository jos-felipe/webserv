<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        .upload-form { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        input[type="file"] { margin: 10px 0; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>WebServ File Upload Test</h1>
    
    <div class="upload-form">
        <h2>Upload a file</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <p><label for="file">Choose file:</label></p>
            <input type="file" id="file" name="file" required>
            <br><br>
            <button type="submit">Upload File</button>
        </form>
    </div>
    
    <div class="upload-form">
        <h2>Simple POST Data</h2>
        <form action="/" method="post">
            <p><label for="data">Send some data:</label></p>
            <input type="text" id="data" name="data" placeholder="Enter some text">
            <br><br>
            <button type="submit">Send Data</button>
        </form>
    </div>
    
    <h2>Test Links</h2>
    <ul>
        <li><a href="/">Home (index.html)</a></li>
        <li><a href="/test.txt">Text file</a></li>
        <li><a href="/style.css">CSS file</a></li>
        <li><a href="/nonexistent.html">404 Test</a></li>
    </ul>
</body>
</html>
