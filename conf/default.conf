# Default WebServ configuration with multiple routes

server {
    listen 8080;
    server_name localhost;
    
    # Default error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Client body size limit (10MB)
    client_max_body_size 10M;
    
    # Static content routes
    location /images/ {
        method GET;
        root ./www;
        autoindex on;
    }
    
    location /static/ {
        method GET;
        root ./www;
        autoindex on;
    }
    
    # Upload handling route
    location /upload/ {
        method GET POST;
        root ./www;
        index upload.html;
        autoindex off;
        upload_store ./www/uploads;
    }
    
    # CGI processing route
    location /cgi/ {
        method GET POST;
        root ./www;
        autoindex off;
        cgi_ext .py;
    }
    
    # API endpoints (CGI only)
    location /api/ {
        method GET POST;
        root ./www;
        autoindex off;
        cgi_ext .py;
    }
    
    # File management route
    location /files/ {
        method GET DELETE;
        root ./www;
        autoindex on;
    }
    
    # Admin route (restricted)
    location /admin/ {
        method DELETE;
        root ./www;
        autoindex on;
    }
    
    # Redirect routes
    location /old-site/ {
        root ./www;
        return 301 /;
    }
    
    location /legacy/ {
        root ./www;
        return 301 /index.html;
    }
    
    # Root location (catch-all)
    location / {
        method GET POST DELETE;
        root ./www;
        index index.html;
        autoindex on;
        upload_store ./www/uploads;
        cgi_ext .php .py;
    }
}
