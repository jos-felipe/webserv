# Default WebServ configuration

server {
    listen 8080;
    server_name localhost;
    
    # Default error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Client body size limit (10MB)
    client_max_body_size 10M;
    
    # Root location
    location / {
        method GET POST DELETE;
        root ./www;
        index index.html;
        autoindex on;
    }
}