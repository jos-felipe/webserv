# Default server configuration
server {
    listen 8080;
    server_name localhost;
    
    # Default error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Client body size limit (10MB)
    client_max_body_size 10M;
    
    # Root location
    location / {
        root /tmp/www;
        method GET POST;
        autoindex on;
        index index.html;
    }
    
    # CSS files location
    location /css {
        root /tmp/www;
        method GET;
        autoindex on;
    }
    
    # Images location
    location /images {
        root /tmp/www;
        method GET;
        autoindex on;
    }
}